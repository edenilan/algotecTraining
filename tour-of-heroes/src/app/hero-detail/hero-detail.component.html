<div *ngIf="hero">
	<h2>{{hero.name | uppercase}} Details</h2>
	<div><span>id: </span>{{hero.id}}</div>
	<div>
		<label>Edit name: <input [(ngModel)]="hero.name" placeholder="name"></label>
	</div>
	<div>
		<label>Choose avatar:
			<button (click)="openDialog()">
				<img class="avatar-img" src="{{hero.avatar}}">
			</button>
		</label>
	</div>
	<button (click)="save()">save</button>
</div>

<button (click)="goBack()">go back</button>
